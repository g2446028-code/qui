<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="quiz-header">
            <div class="header-top">
                <span class="tag">地理</span>
                <div class="lives">
                    <span>❤️</span><span>❤️</span><span>❤️</span>
                </div>
            </div>
            <div class="header-bottom">
                <span class="score">🏆 スコア: 0</span>
                <span class="progress">問題 1 / 15</span>
            </div>
        </header>

        <main class="quiz-card">
            <h2 class="question">日本で一番高い山は何ですか？</h2>
            
            <div class="options">
                <button class="option" data-answer="true">富士山</button>
                <button class="option">北岳</button>
                <button class="option">奥穂高岳</button>
                <button class="option">槍ヶ岳</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
